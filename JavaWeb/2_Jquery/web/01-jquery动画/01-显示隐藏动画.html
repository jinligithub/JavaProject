    <script>
        //隐藏div
        function hideFn() {
            /*$("#showDiv").hide("slow","swing",function () {
                alert("隐藏了...")
            });*/

            //默认方式
            /$("#showDiv").hide("slow","swing");
            $("#showDiv").hide(5000,"swing");

            //滑动方式
            $("#showDiv").slideUp(5000,"swing");

            //淡入淡出方式
            $("#showDiv").fadeOut(5000,"swing");
        }


        //显示div
        function showFn() {
            /* $("#showDiv").show("slow","swing",function () {
                 alert("显示了...")
             });*/
            //默认方式
           $("#showDiv").show("slow","swing");

            //滑动方式
            $("#showDiv").slideDown(5000,"swing");
            //淡入淡出方式
            $("#showDiv").fadeIn(5000,"swing");
        }
        //切换显示和隐藏div
        function toggleFn() {
            //默认方式
            $("#showDiv").toggle("swing");

            //滑动方式
            $("#showDiv").slideDown(5000,"swing");
            //淡入淡出方式
            $("#showDiv").fadeToggle(5000,"swing");
        }
    </script>

<body>
<input type="button" value="点击按钮隐藏div" onclick="hideFn()">
<input type="button" value="点击按钮显示div" onclick="showFn()">
<input type="button" value="点击按钮切换div显示和隐藏" onclick="toggleFn()">

<div id="showDiv" style="width:300px;height:300px;background:pink">
