<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_JQuery快速入门</title>
    <!--引入jQuery的js文件-->
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div1 id="div1">div1...</div1>
<div2 id="div2">div2...</div2>
<script>
    //使用JQuery获取对象
    var div1=$("#div1");
    var div2=$("#div2");
    // alert(div1);//之前的方法，直接弹出来
    //使用JQuery的html()获取标签体对象
    alert(div1.html());
    alert(div2.html());

</script>
</body>
</html>
