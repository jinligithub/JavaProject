<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_JQuery对象和js对象的转换</title>
    <!--引入jQuery的js文件-->
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<script>
    //1.通过js对象来获取名称为div的所有元素对象
    var divs=document.getElementsByTagName("div");
    alert(divs.length);//可以把它当做数组来使用
    //把div里面的所有的div的标签体都变为aaa
    for(var i=0;i<divs.length;i++){
       // $(divs[i]).html("aaa");
    }

    //2.通过jq对象来获取名称为div的所有元素对象
    var $divs=$("div");
    alert($divs.length);//可以当做数组使用
    //通过jq的方式，把div里面的其他的div的标签体都变为aaa
    //$divs[0].html("ccc");
    $divs[0].innerHTML="eee";
    $divs.get(1).innerHTML="fff"


</script>
</body>
</html>
