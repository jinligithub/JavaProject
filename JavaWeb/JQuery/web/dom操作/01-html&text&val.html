<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>

		<script>
			$(function () {
                // 1.获取myinput 的value值
				/ar value=$("#myinput").val();
				alert(value);
				//设置值
				$("#myinput").val("李四");
                // 2.获取mydiv的标签体内容
				var html=$("#mydiv").html();
				alert(html);
				//设置标签体内容
				 $("#mydiv").html("BBB");
                // 3.获取mydiv文本内容
				var text=$("#mydiv").text();
				alert(text);
				//设置内容
				$("#mydiv").text("CCC");
            });
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
