<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <!--引入jQuery的js文件-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        //给b1按钮添加单击事件
        /*window.onload=function () {
            //获取b1按钮
            $("#b1").click(function () {
                alert("abc")
            });
        }*/

        //jquery入口函数，当Jquery的文档加载完成之后执行该函数中的代码
        $(function () {
            //获取b1按钮
            $("#b1").click(function () {
                alert("AAA")
            });
        });

        //控制元素的样式
        $(function () {
            $("#div1").css("background-color","green");
            $("#div2").css("backgroundColor","pink");
        })

    </script>
</head>
<body>
<div id="div1">div1...</div>
<div id="div2">div2...</div>
<input type="button" value="点我" id="b1">
<script>

</script>
</body>
</html>
